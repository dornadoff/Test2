<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method="post"> {% csrf_token %}
        <label>Login: </label>
        <input name="username" type="text" placeholder="User" required><br>
        <label>Password: </label>
        <input name="password" type="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
